<meta charset = "UTF-8">

<canvas width="400" height="400"> </canvas>

<script>

	function dibujarcuadrados(ancho,largo,color) {

		var pizarra = document.querySelector("canvas");
		var pincel = pizarra.getContext("2d");

		pincel.fillStyle = color
		pincel.fillRect(ancho,largo,50,50);
		pincel.strokeStyle = "black";
		pincel.strokeRect(ancho,largo,50,50)

	}
	/*
	var ancho = 0;
	while(ancho < 400) {
		dibujarcuadrados(ancho,0,"green")
		ancho = ancho + 50
	}
	*/

	for (var largo = 0; largo < 400; largo = largo + 50) {

		for(var ancho = 0; ancho < 400; ancho = ancho + 50) {
			dibujarcuadrados(ancho,largo,"green")
		}

	}
	

</script>
