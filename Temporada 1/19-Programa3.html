<meta charset = "UTF-8">

<canvas width="400" height="400"> </canvas>

<script>

	var pizarra = document.querySelector("canvas");
	var pincel = pizarra.getContext("2d");

	pincel.fillStyle = "green"
	pincel.fillRect(0,0,400,400);

	var colores = ["lightgreen","lime","darkgreen"]
	var coloractual = 0

	function alerta(evento) {
		var x = evento.pageX - pizarra.offsetLeft;
		var y = evento.pageY - pizarra.offsetTop;

		pincel.fillStyle = colores[coloractual]
		pincel.beginPath()
		pincel.arc(x,y,10,0,2*3.14)
		pincel.fill()

	}

	function cambiarcolor() {

		coloractual++

		if (coloractual >= colores.length) {
			coloractual = 0
		}
		
		return false;
	}

	pizarra.onclick = alerta;

	pizarra.oncontextmenu = cambiarcolor;

</script>
