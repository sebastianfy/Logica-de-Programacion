<meta charset="utf-8">

<input/>
<button>Verificar si acerto el secreto</button>

<script>
	function aleatorio() {

		return Math.round(Math.random()*10);
	}

	function sorteo(cantidad) {
		var secretos = [];
		var contador = 1;

		while(contador <= cantidad) {

			var numero = aleatorio();
			var encontrado = false;

			if (numero != 0) {
				for (var posicion = 0; posicion < secretos.length; posicion++) {

					if (numero == secretos[posicion]) {
						encontrado = true
					}

				}

				if (encontrado == false) {

					secretos.push(numero);
					contador++
				}
			}
		
		}

		return secretos

	}

	var secretos = sorteo(4);
	

	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secretos[posicion]) {

			alert("Usted acerto")
			encontrado = true;
			break;

			}

		}

		if (encontrado == false) {

			alert("Usted la pecheo jajaj")

		}
			

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verificar;
	

</script>
