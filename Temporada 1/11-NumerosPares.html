<meta charset="UTF-8">

<h1>Promedio edades</h1>

<br>

<script>

    function saltar() {

        document.write("<br>")
        document.write("<br>")

    }

    function escribir(frase) {

        document.write(frase)
        saltar()
    }

    numero = 0

    while (numero <= 100) {

        escribir(numero)
        numero = numero + 2

    }

    escribir("Fin el delfin")

</script>
