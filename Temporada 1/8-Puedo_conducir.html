<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));

    if (edad < 18) {

        imprimir("No puede conducir jajaja, a tu casa a ver pocoyo")

    }


    if (edad >= 18) {

        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

        if (tieneLicencia == "N") {

            imprimir("No puede conducir jajaja, a tu casa a ver pocoyo")
        }

        if (tieneLicencia == "S") {

            imprimir("Pues si que puedes conducir :(")
        }

    }

</script>
