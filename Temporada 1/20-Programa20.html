<meta charset = "UTF-8">

<canvas width="400" height="400"> </canvas>

<script>

	var pizarra = document.querySelector("canvas");
	var pincel = pizarra.getContext("2d");
	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0,0,400,400);

	function crearCirculo(x,y,radio) {

		pincel.fillStyle = "green"
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI),
		pincel.fill();

	}

	function limpiar() {

		pincel.clearRect(0,0,400,400)
	}

	var x = 0

	function actualizar() {

		limpiar();
		pincel.fillStyle = "lightgrey";
		pincel.fillRect(0,0,400,400);
		crearCirculo(x,200,20);
		x++;

	}

	setInterval(actualizar,16)
	
</script>
