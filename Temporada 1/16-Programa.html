<meta charset = "UTF-8">

<canvas width="400" height="400"> </canvas>

<script>
	
	function salto() {
		document.write("<br>")
	}

	function escribir(texto) {
		document.write(texto)
		salto()
	}

	escribir("<h1>Arturo</h1>");

	var pizarra = document.querySelector("canvas");
	var pincel = pizarra.getContext("2d");

	pincel.fillStyle = "green"
	pincel.fillRect(0,0,400,400);

	pincel.fillStyle = "black"
	pincel.fillRect(35,15,125,125);

	pincel.fillStyle = "black"
	pincel.fillRect(260,15,125,125);

	pincel.fillStyle = "black"
	pincel.fillRect(160,140,100,150);

	pincel.fillStyle = "black"
	pincel.fillRect(85,215,75,150);

	pincel.fillStyle = "black"
	pincel.fillRect(260,215,75,150);

	pincel.fillStyle = "darkgreen"
	pincel.beginPath();
	pincel.moveTo(20,380);
	pincel.lineTo(20,0);
	pincel.lineTo(0,0);
	pincel.lineTo(0,400);
	pincel.lineTo(400,400);
	pincel.lineTo(400,380);
	pincel.fill();

	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.arc(80,95,30,0,2*3.14);
	pincel.fill();

	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.arc(340,60,30,0,2*3.14);
	pincel.fill();

</script>
